<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../_estilos/formpg.css">
  <title>Cadastro</title
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Open+Sans:wght@300;400;600;700&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

<header>
  <nav>
      
      <ul>
        <li><a href="/Projeto_Integrador/home.html"> Home </li></a></li>
        <li><a href="#"> Projetos Sociais</li></a></li>
        <li><a href="#"> Contatos</li></a></li>
      </ul>
    </nav>
    
</header>

<main>
    <div>
      
      <h1 id="titulo" >Cadastro Proz Nós</h1>
      <h4 id="sobtitulo">Coloque suas informações abaixo</h4>
      <br>
    </div>

   <form>
     
     <div id=formulario>
       <div class="campo">
         
          <label for="nome"><strong>Nome*</strong></label>
          <input type="text" placeholder="Digite seu Nome" name="nome" id="nome" required> 
       </div>
       
        <div class="campo">
       
          <label for="sobrenome"><strong>Sobrenome*</strong></label>
          <input type="text" placeholder="Digite seu Sobrenome" name="sobrenome" id="sobrenome" required>
       
       </div>
     
       <div class="campo">
         
         <label for="email"><strong>Email*</strong></label>
         <input type="email" placeholder="Digite seu Email" name="email" id="email" required>
       
       </div>
       
       <div class="campo">
         
         <label for="regiao"> <strong>De qual região você é?*</strong></label>
         <select id="regiao" required>
           <option selected disabled value="">Selecione</option>
           <option>Norte</option>
           <option>Nordeste</option>  
           <option>Centro-oeste</option>
           <option>Suldeste</option>
           <option>Sul</option>
           
         </select>
         
       </div>
       
       <a href="" id="button">Pronto!</a>
       </div>
   
    </form>
   </main>
   
   <footer></footer>
  </body>
