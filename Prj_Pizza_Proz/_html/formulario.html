<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
</head>

<body>

<header>
  <nav>
      
     <img src=""
     height="150" width="150">
    
      <ul>
        <li><a href="/Projeto_Integrador/home.html"> Home </li></a></li>
        <li><a href="#"> Projetos Sociais</li></a></li>
        <li><a href="#"> Contatos</li></a></li>
      </ul>
    </nav>
    
</header>

    <div>
      
      <h1 id="titulo" >Cadastro Proz Nós</h1>
      <p id="sobtitulo">Coloque suas informações abaixo</p>
      <br>
    </div>

   <form>
     
     <fieldset class="grupo">
       
       <div class="campo">
         
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required> 
       
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required>
       
       </div>
       
     </fieldset>
     
       <div class="campo">
         
         <label for="email"><strong>Email</strong></label>
         <input type="email" name="email" id="email" required>
       
       </div>
       
       <div class="campo">
         
         <label for="regiao"> <strong>De qual região você é? </strong></label>
         <select id="regiao" required>
           <option selected disabled value="">Selecione</option>
           <option>Norte</option>
           <option>Nordeste</option>  
           <option>Centro-oeste</option>
           <option>Suldeste</option>
           <option>Sul</option>
           
         </select>
         
       </div>
       
       <button class="botao" type="submit">Concluir</button>
       
   </form>
</body>
